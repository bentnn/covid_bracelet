{% extends 'base.html' %}

{% block title %}
	Anticovid bracelet
{% endblock %}

{% block content %}

	{% for post in posts %}
		<h2>{{ post.title }}</h2>
		<img class="card-img" src="{{ post.image.url }}" style="max-width: 900px; max-height: 500px">
		<p>{{ post.text }}</p>
		<p class="fw-bold">{{ post.date }}</p>
	{% endfor %}

{% endblock %}
